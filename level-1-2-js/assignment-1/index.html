<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
<div class="container" id="container">

    <h1 id="heading">Assignment 1</h1>

    <div class="task_1-2">
        <h3>Task 1-2:</h3>
        <div class="container_for_square">
            <div id="square"></div>
        </div>
        <div class="task_1_buttons">
            <button class="button_style" onclick="hideByCss()">Hide by CSS</button>
            <button class="button_style" onclick="hideByJs()">Hide by JS</button>
            <button class="button_style" onclick="hideByJsAndCss()">Hide by CSS+JS</button>
            <button class="button_style" onclick="hideSquare()">Hide or Visible by CSS+JS</button>
        </div>
    </div>

    <div class="task_style" id="task_3">
        <h3>Task 3:</h3>
        <div class="container_for_square">
            <div class="black_square"></div>
            <div class="black_square"></div>
            <div class="black_square"></div>
            <div class="black_square"></div>
            <div class="black_square"></div>
        </div>
        <button class="button_style" onclick="hideFiveBlackSquares()">Click me</button>
    </div>

    <div class="task_4 task_style">
        <h3>Task 4:</h3>
        <div id="selectorsForm">
            <label for="selector">Enter CSS selector</label><br>
            <input type="text" name="selector" id="selector"><br>
            <button class="button_style" onclick="hideBySelector()">Click to hide</button>
        </div>
    </div>

    <div class="task_5 task_style">
        <h3>Task 5:</h3>
        <div class="container_for_square" onclick="showMessageForYellowSquare()">
            <div id="yellow_square"></div>
        </div>
    </div>

    <div class="task_6 task_style">
        <h3>Task 6:</h3>
        <div class="container_for_square">
            <div id="red_square"></div>
        </div>
        <button class="button_style" onmouseover="setOpacity('red_square', 1)" onmouseout="setOpacity('red_square', 0)">
            Point mouse at me
        </button>
    </div>

    <div class="task_7 task_style">
        <h3>Task 7:</h3>
        <div class="container_for_square">
            <div id="green_rectangle"></div>
        </div>
        <form name="green_rect_form">
            <label for="green_rect_input">Enter the text:</label><br>
            <input type="text" name="green_rect_input" id="green_rect_input" onfocus="setOpacity('green_rectangle', 1)"
                   oninput="setOpacity('green_rectangle', 0)">
        </form>
    </div>

    <div class="task_8 task_style" id="task_8">
        <h3>Task 8:</h3>
        <form name="task_8_form">
            <label for="task_8_input">Enter the link:</label><br>
            <input type="text" name="task_8_input" id="task_8_input"><br>
            <input class="button_style" type="button" value="Submit" onclick="showImageByLink()">
        </form>
    </div>

    <div class="task_9 task_style" id="task_9">
        <h3>Task 9:</h3>
        <form name="task_9_form">
            <label for="task_9_area">Enter the link:</label><br>
            <textarea name="task_9_area" id="task_9_area" cols="30" rows="5"></textarea><br>
            <input class="button_style" type="button" value="Submit" onclick="showImageFromTextArea()">
        </form>
    </div>

    <div class="task_10">
        <p id="coordinates"></p>
    </div>

    <div class="task_11">
        <p id="browser_lang"></p>
    </div>

    <div class="task_12">
        <div>
            <h3>Task 10-12:</h3>
        </div>
        <div id="position_container">
            <p id="position"></p>
        </div>
    </div>

    <div class="task_13 task_style">
        <h3>Task 13:</h3>
        <div class="task_13_block">
            <p>Enter the text:</p>
            <p class="task_13_input" id="first_input" contenteditable="true" oninput="saveToLocalStorage(id)"></p>
        </div>
        <div class="task_13_block">
            <p>Enter the text:</p>
            <p class="task_13_input" id="second_input" contenteditable="true" oninput="saveToCookies(id)"></p>
        </div>
        <div class="task_13_block">
            <p>Enter the text:</p>
            <p class="task_13_input" id="third_input" contenteditable="true" oninput="saveToSessionStorage(id)"></p>
        </div>
    </div>

    <div class="task_14" id="task_14">
        <h3>Task 14:</h3>
    </div>

    <div class="task_15 task_style">
        <h3>Task 15:</h3>
        <div id="task_15_green_square">
            <div id="task_15_red_square"></div>
        </div>
    </div>

    <div class="task_16 task_style" id="task_16">
        <h3>Task 16:</h3>
        <button class="button_style" type="button" onclick="showGreyRect()">Click me</button>
    </div>

    <div class="task_17 task_style">
        <h3>Task 17:</h3>
        <form id="task_17_form"><input class="button_style" type="submit" value="GO"></form>
    </div>

    <div class="task_18 task_style">
        <h3>Task 18:</h3>
        <div class="input_container" id="input_container">
            <div class="task_18_label" id="task_18_label">
                <label for="nice_input" id="label_text">Choose file to upload</label>
            </div>
            <input type="file" name="nice_input" id="nice_input">
            <div>
                <p id="task_18_text" class="task_18_text">No files selected</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</div>
</body>
</html>
